<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Socket.io</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #chat {
        list-style-type: none;
        padding: 0;
        max-height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
      #chat li {
        padding: 5px 10px;
        border-bottom: 1px solid #eee;
      }
      #msg {
        width: 80%;
        padding: 10px;
      }
      button {
        padding: 10px 15px;
      }
    </style>
  <body>
    <input id="Nome" placeholder="Seu nome" />
    <button onclick="setNome()">Set Name</button>
    <input id="msg" placeholder="Digite algo" onkeydown="if(event.key === 'Enter') send()" />
    <button onclick="send()">Enviar</button>

    <ul id="chat"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("mensagem", (msg) => {
        const li = document.createElement("li");
        li.textContent = msg;
        document.getElementById("chat").appendChild(li);
      });


      eventListener("keydown", function (event) {
        if (event.key === "Enter") {
          send();
        }
      });
      
      function send() {
        const input = document.getElementById("msg");
        if (input.value.trim() === "") {
          alert("Digite uma mensagem antes de enviar.");
          return;
        }
        socket.emit("mensagem", input.value);
        input.value = "";
      }
      function setNome() {
        const input = document.getElementById("Nome");
        socket.emit("setNome", input.value);
      }
    </script>
  </body>
</html>
