<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RATO Messenger ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #00e676;
    }

    .error {
      color: #ff5252;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .register {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register a {
      color: #00e676;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>üêÄ RATO</h1>

    <input type="text" id="username" placeholder="Usu√°rio" />
    <input type="password" id="password" placeholder="Senha" />

    <button onclick="login()">Entrar</button>

    <div class="error" id="error">Usu√°rio ou senha inv√°lidos</div>

    <div class="register">
      N√£o tem conta?
      <a href="register.html">Criar cadastro</a>
    </div>
  </div>

  <script>
    // Login fake (pra aprendizado)
    const USERS = [
      { username: "admin", password: "1234" },
      { username: "rato", password: "cheese" }
    ];

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      const user = USERS.find(
        u => u.username === username && u.password === password
      );

      if (user) {
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "chat.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
